server:
  port: 8087
spring:
  flyway:
    locations = classpath:db.migration
  application:
    name: marketplace

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true